<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Unit conversion website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="jsofunit.js"></script>
</head>

<body class="bg-dark">
  <!-- main heading -->
  <div class="mainbody">

    <h1>Temperature unit convertor</h1>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Fahrenheit</label>
        <input type="number" class="form-control" id="f" oninput="convertFromFahrenheit()">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Celsius</label>
        <input type="number" class="form-control" id="c" oninput="convertFromCelsius()" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Kelvin</label>
        <input type="number" class="form-control" id="k" oninput="convertFromKelvin()" >
      </div>
    </form>

  </div>

  <p>Thanks for visit my website</p>
</body>

</html>
